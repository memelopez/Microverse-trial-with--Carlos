<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">
      freeCodeCamp Survey Form
    </h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform 
    </p>

    <form action="" id="survey-form">
      <label for=""id="name-label" >Name</label>
      <input type="text" id="name" required placeholder="enter your name">
      <label for="" id="email-label">Email</label>
      <input type="email" id="email" required placeholder="enter your email">
      <label for="" id="number-label">Age</label>
      <input type="number" id="number" min="10" max="99" required placeholder="age">
      <label for="">Which option bestr describes your current role?</label>
      <select name="" id="dropdown">
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
      </select>
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <input type="radio" name="user-recommend" id="" value="definitely" checked>
      <input type="radio" name="user-recommend" id="" value="maybe" checked>
      <input type="radio" name="user-recommend" id="" value="not sure" checked>
      <p>What would you like to see improved?</p>
      <label for="">
        <input type="checkbox" name="prefer" id="" value="front-end projets">
      </label>
      <label for="">
        <input type="checkbox" name="prefer" id="" value="back-end projets">
      </label>
      <textarea placeholder="Enter your comment here..."></textarea>
      <button id="submit">submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
